name: Date Time Variable
run-name: Date Time Variable 🚀
on:
  schedule:
    - cron: '*/5 * * * *'
jobs:
  Data-Time-Variable:
    runs-on: ubuntu-latest
    env:
      GITDATE: 0-day
    steps:
      - run: echo "🍎🍏 Date Time Variable"
      - run: date >> $GITDATE
      - run: echo "GITDATE $GITDATE"
      - run: echo "🍊🍐 End"
      
        
            
      
